<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Material Icon -->
    <link rel="stylesheet"
          href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }

        .navbar {
            background-color: whitesmoke;
            width: 100%;
            height: 50px;
            position: fixed;
        }

        .screen-container {
            display: flex;
            justify-content: center;
            padding-top: 50px
        }

        .left-screen {
            background-color: green;
            margin-right: 100px;
            width: 600px;
            height: 2000px;
            display: flex;
            flex-direction: column;
        }

        .feed-box {
            background-color: white;
            margin: 10px auto;
            width: 95%;
        }

        .feed-profile-box {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .feed-profile-box-container {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            overflow: hidden;
        }

        .feed-profname {
            font-size: 14px;
            padding: 0px 10px;
            font-weight: bold;
        }

        .feed-img {
            width: 100%;
            object-fit: contain;
        }

        .feed-like {
            padding: 0px 10px;
        }

        .feed-content {
            padding: 0px 10px;
        }

        .feed-comment {
            padding: 0px 10px;
            display: flex;
            flex-direction: column
        }

        .right-screen {
            background-color: lime;
            width: 300px;
            height: 600px;
            left: 80%;
            position: fixed
        }

    </style>

    <title>Djangogram</title>
</head>
<body>
<!-- Navigation Bar Start -->
<nav class="navbar">
    <div class="container-fluid">
        <img style="height: 30px; object-fit: contain"
             src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png">
        <input class="form-control mr-sm-2" style="width: 200px" type="search" placeholder="Search" aria-label="Search">
        <div class="icons">
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">send</span>
            <span class="material-symbols-outlined">add_box</span>
            <span class="material-symbols-outlined">explore</span>
            <span class="material-symbols-outlined">favorite_border</span>
        </div>
    </div>
</nav>
<!-- Navigation Bar End -->


<!-- Main Screen Start-->
<div class="screen-container">
    <div class="left-screen">

            <div class="feed-box">

            <div class="feed-profile-box">
                <div class="feed-profile-box-container">
                <img class="feed-profpic" src=>
                </div>
                <span class="feed-profname">cheesy_mac</span>
            </div>

            <img class="feed-img" src="https://i.redd.it/5cbklooh7ai51.jpg">

            <div class="feed-icons">
                <span class="material-symbols-outlined">
                favorite
                </span>
                <span class="material-symbols-outlined">
                mode_comment
                </span>
                <span class="material-symbols-outlined">
                send
                </span>
            </div>

            <div class="feed-like">
                <b>좋아요 10개</b>
            </div>

            <div class="feed-content">
                <p><b>cheesy_mac</b> Sushi makes life less complicated</p>
            </div>


            <div class="feed-comment">
                <span><b>kimmy_jay</b> Rest in peach brotha</span>
                <span><b>code_kunst</b> I love maki rolls :)</span>
            </div>


        </div>

        <div class="right-screen">
            right screen
        </div>
    </div>
    <!-- Main Screen End-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
